{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title> Gestor de Usuarios </title>
        <script src = "{% static 'buttonScripts.js' %}"></script>
    </head>

    <body> 
        <h1> Gestor de Usuarios </h1>
        <table>
            <!-- ENCABEZADO -->
            <tr>
                <th> Nombre de usuario </th>
                <th> Accion </th>
            </tr>

            {% for user in users %}
                <tr> 
                    <td> {{ user }} </td>
                    <td>
                        <button onclick = "redirect(this)" name = "edit" value = {{ user.id }}> Editar </button>
                        <button onclick = "redirect(this)" name = "delete" value = {{ user.id }}> Eliminar </button>
                    </td>
                </tr>
            {% endfor %}
        </table>
        
        <button onclick = "redirect(this)" name = "new-user"> Insertar Nuevo Usuario </button>
    </body>
</html>
